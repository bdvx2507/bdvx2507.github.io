	<script type="text/javascript" charset="utf-8" >
window.onload = (function() { // когда загрузится вся страница
VK.init(function() { // инициализируем Vk API

// узнаём flashVars, переданные приложению GET запросом. Сохраняем их в переменную flashVars
var parts=document.location.search.substr(1).split("&");
var flashVars={}, curr;
for (i=0; i<parts.length; i++) {
curr = parts[i].split('=');
// записываем в массив flashVars значения. Например: flashVars['viewer_id'] = 1;
flashVars[curr[0]] = curr[1];
}

// получаем viewer_id из полученных переменных
var viewer_id = flashVars['viewer_id'];
//кол-во записей
var count = 10;

// выполняем запрос по методу audio.get http://vkontakte.ru/developers.php?o=-1&p=audio.get
VK.api("audio.get", {uid:viewer_id,count:count}, function(data) {
//обрабатываем json ответ
var obj_respone = eval('('+ data.response +')');;
//выводим в цикле
for(var i=0; i<obj_respone.length; i++)
{
document.getElementById('tracks').innerHTML ="<a href="+obj_respone[i].url+">"obj_respone[i].artist +'-'+obj_respone[i].title+"</a><br />";
}
});

});

});
</script>
